<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACN Micromarket Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0fe; /* Light blue background */
            color: #2c3e50; /* Dark slate for text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Wrapper */
        .wrapper {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        /* Header Section */
        .header {
            font-family: 'Orbitron', sans-serif;
            color: #06423a; /* Bright blue for header */
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 500;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            background: #f9f9f9;
            color: #2c3e50;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #06423a;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
        }

        button {
            background-color: #06423a;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color:rgb(3, 29, 25);
        }

        /* Result Section */
        #micromarket-result {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #34495e;
        }

        #micromarket-result p {
            margin: 0;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #a48348;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <h1>ACN Micromarket Finder</h1>
        </div>

        <!-- Manual Coordinate Input Form -->
        <form id="manual-form">
            <label for="coordinates">Enter Coordinates:</label>
            <input type="text" id="coordinates" name="coordinates" placeholder="e.g., 12.905143242821143, 77.65100340903349">
            <button type="submit">Find Micromarket</button>
        </form>

        <!-- Result Section -->
        <div id="micromarket-result"></div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2025 ACN | All Rights Reserved
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("manual-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const coordinates = document.getElementById("coordinates").value.trim();
            const [latitude, longitude] = coordinates.split(",").map(coord => coord.trim());

            // Validate the input
            if (!latitude || !longitude || isNaN(latitude) || isNaN(longitude)) {
                document.getElementById("micromarket-result").innerHTML =
                    `<p style="color: red;">Invalid input! Please enter valid coordinates in the format: <strong>latitude, longitude</strong>.</p>`;
                return;
            }

            // Simulate API request
            fetch('/find_micromarket', {
                method: 'POST',
                body: new URLSearchParams({
                    latitude: latitude,
                    longitude: longitude
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.micromarket_name) {
                        document.getElementById("micromarket-result").innerHTML =
                            `<p>Micromarket Name: <span style="color: #007bff;">${data.micromarket_name}</span></p>`;
                    } else {
                        document.getElementById("micromarket-result").innerHTML =
                            `<p style="color: red;">Error: ${data.error}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById("micromarket-result").innerHTML =
                        `<p style="color: red;">An unexpected error occurred. Please try again later.</p>`;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
