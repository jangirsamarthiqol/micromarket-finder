<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACN Micromarket Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f766e;
            --primary-dark: #115e59;
            --primary-light: #5eead4;
            --surface: #ffffff;
            --background: #f8fafc;
            --text: #0f172a;
            --text-light: #64748b;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            color: var(--text);
        }

        .wrapper {
            width: 100%;
            max-width: 640px;
            background: var(--surface);
            border-radius: 32px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -2px rgba(0, 0, 0, 0.1),
                0 20px 25px -5px rgba(15, 23, 42, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 3rem 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="1" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            position: relative;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.125rem;
            position: relative;
        }

        .content {
            padding: 2.5rem;
        }

        .search-container {
            background: var(--background);
            padding: 2rem;
            border-radius: 24px;
            margin-top: -4rem;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(15, 23, 42, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text);
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1.125rem;
            font-family: inherit;
            background: var(--surface);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(94, 234, 212, 0.2);
        }

        button {
            width: 100%;
            padding: 1.25rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(15, 23, 42, 0.1);
        }

        #micromarket-result {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 20px;
            background: var(--background);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 2px 4px rgba(15, 23, 42, 0.05);
        }

        .result-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: grid;
            place-items: center;
        }

        .success .result-icon {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .error .result-icon {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .result-text {
            flex: 1;
        }

        .result-text h3 {
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .result-text p {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 0.75rem;
        }

        .result-details {
            margin-top: 1rem;
            border-top: 1px solid #e2e8f0;
            padding-top: 1rem;
        }

        .detail-item {
            display: flex;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .detail-label {
            font-weight: 600;
            width: 100px;
            color: var(--text-light);
        }

        .detail-value {
            flex: 1;
        }

        .footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .wrapper {
                border-radius: 24px;
            }

            .header {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 1.5rem;
            }

            .search-container {
                padding: 1.5rem;
                margin-top: -3rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>ACN Micromarket Finder</h1>
            <p>Discover your location's micromarket instantly</p>
        </div>

        <div class="content">
            <div class="search-container">
                <form id="manual-form">
                    <div class="input-group">
                        <label for="coordinates">Enter Location Coordinates</label>
                        <input 
                            type="text" 
                            id="coordinates" 
                            name="coordinates" 
                            placeholder="Latitude, Longitude (e.g., 12.905143, 77.651003)"
                            autocomplete="off"
                        >
                    </div>
                    <button type="submit">
                        <!-- SVG omitted for brevity -->
                        Find Micromarket
                    </button>
                </form>
            </div>

            <div id="micromarket-result" style="display: none;"></div>
        </div>

        <div class="footer">
            <p>&copy; 2025 ACN Micromarket Finder. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById("manual-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const coordinates = document.getElementById("coordinates").value.trim();
            const [latitude, longitude] = coordinates.split(",").map(coord => coord.trim());
            const resultDiv = document.getElementById("micromarket-result");

            // validation omitted for brevity

            // show loading state omitted

            fetch('/find_micromarket', {
                method: 'POST',
                body: new URLSearchParams({ latitude, longitude }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.error) {
                    // error rendering omitted
                } else {
                    const displayName = data.formatted_name || data.micromarket_name;
                    const finalName = displayName.includes("Unknown")
                        ? "Location not found in any micromarket" 
                        : displayName;

                    resultDiv.innerHTML = `
                    <div class="result-card success">
                        <div class="result-icon">
                            <!-- SVG check omitted -->
                        </div>
                        <div class="result-text">
                            <h3>Location Found!</h3>
                            <p>${finalName}</p>
                            <div class="result-details">
                                <div class="detail-item">
                                    <div class="detail-label">Coordinates:</div>
                                    <div class="detail-value">${data.latitude}, ${data.longitude}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Zone:</div>
                                    <div class="detail-value">${data.zone}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                    resultDiv.style.display = 'block';
                }
            })
            .catch(() => {
                // system error rendering omitted
            });
        });
    </script>
</body>
</html>
